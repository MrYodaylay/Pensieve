<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VivaMQ - Login</title>
</head>
<body>
<h2>Login to VivaMQ</h2>
<form action="/login" method="post">
    <label>User ID:
        <input name="userid" type="text">
    </label>
    <label>Password:
        <input name="password" type="password">
    </label>
    <input type="submit">
</form>
</body>
</html>
